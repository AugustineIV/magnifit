<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.min.css">
	</head>
	<body>
		<fieldset>
			<div class="head">BMR Calculator</div>
			<form>
				<input type="radio" id="gender" name="unit" value="male" checked="checked">Male
				<input type="radio" name="unit" value="female">Female
				<br/>
				<label>Age:</label> <input id="age" type="number" name="age" required="required" min="0" max="100"/>
				<label>Weight:</label> <input id="height" type="number" name="weight" required="required" min="0" max="200"/>
				<br/>
				<label>Height: <input id="weight" type="number" name="height" required="required" min="0" max ="300" step="0.1"/></label>
				<br/>
				<input type="submit" value="Calculate" onclick="calculateBMR()">
				<script>
				//calculate BMR using the Mifflin St. Jeor Equation
				function calculateBMR(){
					var age=document.getElementById('age').value;
					var height=document.getElementById('height').value;
					var weight=document.getElementById('weight').value;
					if(document.getElementById('gender').checked)
					{
						bmr=(10*weight)+(6.25*height)-(5*age)+5;
						alert("Your BMR is:" + bmr);
					}
					else
					{
						bmr=(10*weight)+(6.25*height)-(5*age)-161;
						alert("Your BMR is:" + bmr);
					}	
				}
				</script>
			</form>
		</fieldset>
	</body>
</html>
