<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.min.css">
	</head>
	<body>
		<fieldset>
			<div class="head">BMI Calculator</div>
			<form>
				<!--<input type="radio" name="unit" value="metric" checked="checked">Metric
				<input type="radio" name="unit" value="imperial">Imperial-->
				<br/>
				<label>Weight:</label> <input id="weight" type="number" name="weight" required="required" min="0" max="200"/>
				<br/>
				<label>Height:</label> <input id="height" type="number" name="height" required="required" min="0" max ="10" step="0.1"/>
				<br/>
				<input type="submit" value="Calculate" onclick="calculateBMI()">
				<script>
				function calculateBMI(){
					var height=document.getElementById('height').value;
					var weight=document.getElementById('weight').value;
					bmi=weight/Math.pow(height,2);
					var result=document.getElementById('result');
					alert("Your BMI is:" + bmi);
					//result.textContent='Your BMI is:' + bmi;
				}
				</script>
			</form>
		</fieldset>
	</body>
</html>
