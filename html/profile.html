<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.min.css">
	</head>
	<body>
		<fieldset>
			<div class="head">Profile Details</div>
			<form>
				<!--<input type="radio" name="unit" value="metric" checked="checked">Metric
				<input type="radio" name="unit" value="imperial">Imperial-->
				<label>Age:</label> <input type="number" name="age" required="required" min="0" max="100"/>
				<br/>
				<label>Gender:</label> <select name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
				<br/>
				<label>Weight:</label> <input type="number" name="weight" required="required" min="0" max="200"/>
				<br/>
				<label>Height:</label> <input type="number" name="height" required="required" min="0" max ="10" step="0.1"/>
				<br/>
				<label>Medical condition:</label> <input type="text" name="condition" required="required"/>
				<br/>
				<input type="submit" value="Submit">
			</form>
		</fieldset>
	</body>
</html>
